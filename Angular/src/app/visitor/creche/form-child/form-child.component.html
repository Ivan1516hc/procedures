<div class="row mt-5">
    <div class="col-10 offset-1 content-center">
        <div class="pagetitle">
            <h1>Formulario Infante</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Formulario Infante</li>
                </ol>
            </nav>
        </div>
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Formulario de Infante</h5>
                            <form class="row g-3" [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
                                <div class="col-12 col-md-6 col-lg-6"> <label class="form-label">Curp</label>
                                    <input type="text" class="form-control">
                                </div>
                                <hr>
                                <h5>Datos Generales</h5>
                                <div class="col-12 col-md-6 col-lg-6"> <label class="form-label">Nombre</label> <input
                                        type="email" class="form-control"></div>
                                <div class="col-12 col-md-6 col-lg-6"> <label class="form-label">Apellido
                                        Paterno</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col-12 col-md-6 col-lg-6"> <label class="form-label">Apellido
                                        Materno</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col-12 col-md-6 col-lg-2"> <label class="form-label">Fecha de
                                        Nacimiento</label>
                                    <input type="date" class="form-control" placeholder="Ejemplo de formato 2022-11-04">
                                </div>
                                <div class="col-6 col-md-6 col-lg-2">
                                    <label class="form-label">Sexo</label>
                                    <select class="form-control">
                                        <option value="">--Seleccionar--</option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                    </select>
                                </div>
                                <div class="col-6 col-md-6 col-lg-2"> <label class="form-label">Tipo de Sangre</label>
                                    <select class="form-control">
                                        <option value="">--Seleccionar--</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                                <hr>
                                <h5>Datos de Direccion</h5>
                                <div class="col-md-6"> <label class="form-label">Numero Exterior</label>
                                    <input type="number" class="form-control">
                                </div>
                                <div class="col-md-6"> <label class="form-label">Numero Interior</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6"> <label class="form-label">Primer Cruce</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6"> <label class="form-label">Segundo Cruce</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6"> <label class="form-label">Codigo Postal</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Municipio</label>
                                    <select class="form-control">
                                        <option value="">Seleccionar</option>
                                        <option value="Zapopan">Zapopan</option>
                                        <option value="Guadalajara">Guadalajara</option>
                                        <option value="San Pedro Tlaquepaque">San Pedro Tlaquepaque</option>
                                        <option value="Tonala">Tonala</option>
                                        <option value="Tlajomulco de Zuñiga">Tlajomulco de Zuñiga</option>
                                        <option value="Zapotlanejo">Zapotlanejo</option>
                                        <option value="El Salto">El Salto</option>
                                        <option value="Acatlan de Juarez">Acatlan de Juarez</option>
                                        <option value="El Arenal">El Arenal</option>
                                    </select>
                                </div>
                                <div class="col-md-6"> <label class="form-label">Colonia</label> <input type="text"
                                        class="form-control"></div>
                                <div class="col-md-2"> <label class="form-label">Celular</label> <input type="text"
                                        class="form-control"></div>
                                <hr>
                                <h5>Datos CDI</h5>
                                <div>

                                </div>
                                <div>
                                    <ng-container formArrayName="hermanos_en_CDI">
                                        <div *ngFor="let hermanos_en_CDI of hermanos_en_CDI.controls; let i =index"
                                            [formGroupName]="i">
                                            <div class="col-md-6"> <label class="form-label">CURP Hermano/a</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </ng-container>
                                    <button class="btn btn-sm btn-success mt-1" (click)="addHermano()">+</button>
                                    <button class="btn btn-sm btn-danger mt-1" (click)="deleteHermano()">-</button>
                                </div>
                                <div class="form-check"> <input class="form-check-input" type="checkbox">
                                    <div class="col-12">
                                        <label class="form-check-label"> Check me out </label>
                                    </div>
                                </div>
                                <div class="text-center"> <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
